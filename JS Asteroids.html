        'use strict'

        window.onload=launch()

        let playerShip;

        function launch()
        {
            console.log("Start function called")
            playingField.start();
            playerShip = new entity(100,100,20,20,"green");
        }

        var playingField =
        {
            canvas: document.createElement("canvas"),
            start: function()
            {
                this.canvas.height="1000";
                this.canvas.width="1000";
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0])
            }

        }

        function entity(x,y,height,width,colour)
        {
            console.log("trying to build entity")
            this.x=x;
            this.y=y;
            this.height = height;
            this.width = width;
            this.colour=colour;
            entitycontext = playingField.context;
            entitycontext.fillStyle=colour;
            entitycontext.fillRect(this.x, this.y, this.height, this.width)
        }
